<!DOCTYPE html>
<html>
    <head>
        <title>Employee App</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3>Employee App</h3>
            </div>
            <div class="emp-list-container">
                <div class="emp-sort-wrapper">
                    <div class="emp-sort-selection">
                        <label>Sort by: </label>
                        <select id="sortEmp">
                            <option value="name_asc">Name(A-Z)</option>
                            <option value="name_desc">Name(Z-A)</option>
                            <option value="age_asc">Highest Age</option>
                            <option value="age_desc">Lowest Age</option>
                            <option value="salary_asc">Highest Salary</option>
                            <option value="salary_desc">Lowest Salary</option>
                        </select>
                    </div>
                </div>
                <div class="emp-list" id="emp-list"></div>
                <div class='clearfix'></div>
            </div>
            <div class="footer">
                <div class="footer-content">Copyright @ 2020</div>
            </div>
        </div>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
