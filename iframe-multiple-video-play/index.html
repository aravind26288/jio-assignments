<!DOCTYPE html>
<html>
    <head>
        <title>Video Play App - Multiple</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3>Video Play App - Task 3 (Three Videos)</h3>
            </div>
            <div class="iframe-video-wrapper">
                <iframe src="video.html" id="videoIframe" class="iframe" width="100%" height="410" allowfullscreen></iframe>
                <button type="button" id="playVideo" class="play-video-btn">Play</button>
                <button type="button" id="stopVideo" class="play-video-btn">Stop</button>
            </div>
            <div class="footer">
                <div class="footer-content">Copyright @ 2020</div>
            </div>
        </div>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
